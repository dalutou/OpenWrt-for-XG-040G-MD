name: OpenWrt XG-040G-MD Base Build

on:
  workflow_dispatch:
  push:
    paths:
      - config/xg-040g-md.config

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential clang flex bison g++ gawk gcc-multilib \
          gettext git libncurses-dev libssl-dev python3 python3-distutils \
          rsync unzip zlib1g-dev file wget

    - name: Clone OpenWrt
      run: |
        git clone --depth 1 https://github.com/openwrt/openwrt.git -b openwrt-25.12 openwrt

    - name: Feeds (minimal)
      run: |
        cd openwrt
        ./scripts/feeds update base luci
        ./scripts/feeds install -a -p base
        ./scripts/feeds install -a -p luci

    - name: Load config
      run: |
        cd openwrt
        cp ../config/xg-040g-md.config .config
        make defconfig

    - name: Cache build dir
      uses: actions/cache@v4
      with:
        path: |
          openwrt/build_dir
          openwrt/staging_dir
          openwrt/.ccache
        key: openwrt-${{ hashFiles('config/openwrt.config') }}

    - name: Build OpenWrt (kernel + packages)
      run: |
        cd openwrt
        make -j$(nproc)

    - name: Upload ImageBuilder
      uses: actions/upload-artifact@v4
      with:
        name: imagebuilder
        path: |
          openwrt/bin/targets/mediatek/filogic/*imagebuilder*.tar.*

    - name: Upload packages
      uses: actions/upload-artifact@v4
      with:
        name: packages
        path: |
          openwrt/bin/packages
